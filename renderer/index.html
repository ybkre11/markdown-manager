<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Titlebar drag region -->
  <div class="titlebar">
    <div class="titlebar-drag"></div>
    <span class="titlebar-title">Markdown Manager</span>
  </div>

  <div class="container">
    <!-- Sidebar - File list -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <button id="btn-open-folder" class="btn-icon" title="Ouvrir un dossier (⌘O) ou fichier (⌘⇧O)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
        <button id="btn-new-file" class="btn-icon" title="Nouveau fichier" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        </button>
        <button id="btn-import" class="btn-icon" title="Importer .docx/.rtf">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </button>
      </div>
      
      <div class="folder-path" id="folder-path">
        <span class="placeholder">Aucun dossier ouvert</span>
      </div>
      
      <div class="file-list" id="file-list">
        <!-- Files will be listed here -->
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Editor panel -->
      <div class="panel editor-panel" id="editor-panel">
        <div class="panel-header">
          <span class="panel-title">Éditeur</span>
          <div class="panel-actions">
            <span class="save-status" id="save-status"></span>
          </div>
        </div>
        <textarea id="editor" placeholder="Sélectionnez un fichier..." disabled></textarea>
      </div>

      <!-- Resize handle -->
      <div class="resize-handle" id="resize-handle"></div>

      <!-- Preview panel -->
      <div class="panel preview-panel" id="preview-panel">
        <div class="panel-header">
          <span class="panel-title">Aperçu</span>
          <button class="btn-icon btn-toggle-editor" id="btn-toggle-editor" title="Masquer/Afficher l'éditeur (⌘E)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="9" y1="3" x2="9" y2="21"/>
            </svg>
          </button>
        </div>
        <div class="preview-content" id="preview">
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.5">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
              <polyline points="10 9 9 9 8 9"/>
            </svg>
            <p>Sélectionnez un fichier .md<br>ou importez un document</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- New file modal -->
  <div class="modal" id="modal-new-file">
    <div class="modal-content">
      <h3>Nouveau fichier</h3>
      <input type="text" id="new-file-name" placeholder="nom-du-fichier.md">
      <div class="modal-actions">
        <button class="btn btn-secondary" id="btn-cancel-new">Annuler</button>
        <button class="btn btn-primary" id="btn-confirm-new">Créer</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
